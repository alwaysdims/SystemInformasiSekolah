<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <!-- Brand -->
        <div class="flex items-center">
          <a href="#" class="text-white font-bold text-xl">MyWebsite</a>
        </div>

        <!-- Menu Desktop -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="#" class="text-white hover:bg-blue-500 px-3 py-2 rounded-md">Home</a>
          <a href="#" class="text-white hover:bg-blue-500 px-3 py-2 rounded-md">About</a>
          <a href="#" class="text-white hover:bg-blue-500 px-3 py-2 rounded-md">Services</a>
          <a href="#" class="text-white hover:bg-blue-500 px-3 py-2 rounded-md">Contact</a>
        </div>

        <!-- Mobile Button -->
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="text-white focus:outline-none">
            â˜°
          </button>
        </div>
      </div>
    </div>

    <!-- Menu Mobile -->
    <div id="menu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="#" class="block text-white hover:bg-blue-500 px-3 py-2 rounded-md">Home</a>
      <a href="#" class="block text-white hover:bg-blue-500 px-3 py-2 rounded-md">About</a>
      <a href="#" class="block text-white hover:bg-blue-500 px-3 py-2 rounded-md">Services</a>
      <a href="#" class="block text-white hover:bg-blue-500 px-3 py-2 rounded-md">Contact</a>
    </div>
  </nav>

  <!-- Script Toggle Mobile Menu -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
